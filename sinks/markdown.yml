configuration:
  markdown_input: 'Good **stuff**.'
  markdown_input_context: 'Good **stuff**.'
convention:
  markdown: 'Good **stuff**.'
  my_markdown: 'Good **stuff**.'
options:
  short_non_resizable_markdown: 'Good **stuff**.'
  big_toolbar_markdown: 'Good **stuff**.'
  no_toolbar_markdown: 'Good **stuff**.'
  null_markdown:
  string_markdown:

_inputs:
  $:
    type: object
    options:
      subtype: tabbed
  markdown_input:
    type: markdown
  markdown_input_context:
    type: markdown
    context:
      open: true
      title: Instructions
      icon: help
      content: |
        # Example Instructions

        Great **content** here.
  options.short_non_resizable_markdown:
    options:
      allow_resize: false
      initial_height: 135
  options.big_toolbar_markdown:
    options:
      blockquote: true
      bold: true
      format: p h1 h2 h3 h4 h5 h6 pre address div
      italic: true
      strike: true
      subscript: true
      superscript: true
      underline: true
      bulletedlist: true
      indent: true
      numberedlist: true
      outdent: true
      code: true
      embed: true
      horizontalrule: true
      image: true
      table: true
      undo: true
      redo: true
      removeformat: true
      copyformatting: true
      styles: //css/styles.css
      left: align-left
      center: align-center
      right: align-right
      justify: align-justify
      image_size_attributes: true
  options.no_toolbar_markdown:
    options:
      bold: false
  options.null_markdown:
    options:
      empty_type: 'null'
  options.string_markdown:
    options:
      empty_type: string
