configuration:
  markdown_input: Hello
convention:
  markdown: Hello
  my_markdown: Hello
options:
  short_resizable_markdown:
  big_toolbar_markdown:
  no_toolbar_markdown:
  null_markdown:
  string_markdown:

_inputs:
  markdown_input:
    type: markdown
  options.short_resizable_markdown:
    options:
      allow_resize: true
      initial_height: 135
  options.big_toolbar_markdown:
    options:
      blockquote: true
      bold: true
      format: p h1 h2 h3 h4 h5 h6 pre address div
      italic: true
      strike: true
      subscript: true
      superscript: true
      underline: true
      bulletedlist: true
      indent: true
      numberedlist: true
      outdent: true
      code: true
      embed: true
      horizontalrule: true
      image: true
      table: true
      undo: true
      redo: true
      removeformat: true
      copyformatting: true
      styles: //css/styles.css
      left: align-left
      center: align-center
      right: align-right
      justify: align-justify
      image_size_attributes: true
  options.no_toolbar_markdown:
    options:
      bold: false
  options.null_markdown:
    options:
      empty_type: 'null'
  options.string_markdown:
    options:
      empty_type: string
